<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Dashboard - DC Traffic Crashes</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  <!-- Font Awesome for KPI icons (no integrity attribute to avoid blocking from local/dev servers) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- Header Section -->
      <header class="my-2 text-center app-header compact-header">
        <h1 class="mb-1"><i class="fas fa-map-marked-alt me-2 text-primary"></i>Washington DC Traffic Crash Dashboard</h1>
        <p class="mb-1 small text-muted">
          <i class="fas fa-search-location text-secondary me-1"></i>
          Explore crash data in Washington DC with interactive filtering and dynamic visualizations.
        </p>
        <div class="header-accent mt-2 mx-auto"></div>
      </header>
      
      <!-- KPI Cards Section (New Row) -->
      <div class="row mb-3" id="kpiCards">
        <div class="col-md-3">
          <div class="card text-center kpi-card">
            <div class="card-body">
              <div class="kpi-icon text-primary"><i class="fas fa-car-crash fa-2x"></i></div>
              <h5 class="card-title" id="totalCrashes">0</h5>
              <p class="card-text">Total Crashes</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center kpi-card">
            <div class="card-body">
              <div class="kpi-icon text-danger"><i class="fas fa-skull-crossbones fa-2x"></i></div>
              <h5 class="card-title" id="fatalCrashes">0</h5>
              <p class="card-text">Fatal Crashes</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center kpi-card">
            <div class="card-body">
              <div class="kpi-icon text-warning"><i class="fas fa-ambulance fa-2x"></i></div>
              <h5 class="card-title" id="majorInjuries">0</h5>
              <p class="card-text">Crashes with Major Injuries</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center kpi-card">
            <div class="card-body">
              <div class="kpi-icon text-success"><i class="fas fa-chart-line fa-2x"></i></div>
              <h5 class="card-title" id="percChange">N/A</h5>
              <p class="card-text">Change from Previous Year</p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Main Dashboard Row -->
      <div class="row full-height d-flex align-items-stretch">
        <!-- Map Column -->
        <div class="col-md-7" id="mapContainer">
          <div id="map" class="h-100"></div>
          <!-- Loading spinner overlay (hidden by default) -->
          <div id="loadingSpinner" class="loading-spinner d-none" aria-hidden="true">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
        <!-- Dashboard (Filters and Charts) Column -->
        <div class="col-md-5 d-flex flex-column" id="dashboard">
          <!-- Filter Controls Card -->
          <div class="card mb-3">
            <div class="card-header d-flex align-items-center">
              <i class="fas fa-filter me-2"></i>
              <h6 class="mb-0">Filters</h6>
            </div>
            <div class="card-body" id="filters">
              <!-- Filter controls will be rendered by main.js -->
            </div>
          </div>
          <!-- Donut Chart Card -->
          <div class="card mb-3">
            <div class="card-header d-flex align-items-center">
              <i class="fas fa-chart-pie me-2"></i>
              <h6 class="mb-0">Crash Severity</h6>
            </div>
            <div class="card-body" id="donutChart">
              <!-- Donut chart will be rendered by main.js -->
            </div>
          </div>
          <!-- Bar Chart Card -->
          <div class="card mb-3 flex-grow-1">
            <div class="card-header d-flex align-items-center">
              <i class="fas fa-chart-bar me-2"></i>
              <h6 class="mb-0">Trends by Year</h6>
            </div>
            <div class="card-body" id="barChart">
              <!-- Bar chart will be rendered by main.js -->
            </div>
          </div>
        </div>
      </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <!-- D3 JS -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
    <!-- Small favicon placeholder to avoid 404 in dev servers -->
    <link rel="icon" href="img/favicon.ico" />
  </body>
</html>
